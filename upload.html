<!DOCTYPE html>
<html>
<head>
  <title>Загрузка файла</title>
</head>
<body>
  <h1>Загрузите фото или видео</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*,video/*" required>
    <input type="submit" value="Загрузить">
  </form>
</body>
</html>
