<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Результат анализа</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <div class="left">
      <p>Результат анализа<br>
        вашего файла</p>
      <div class="instruction">
        <b>Статистика:</b>
        <ul style="list-style-type: none; padding-left: 0;">
          <li>Обнаружено людей: <b>{{ people_count }}</b></li>
          <li>Время обработки: <b>{{ processing_time }} сек.</b></li>
        </ul>
      </div>
      <button onclick="window.location.href='{{ url_for('upload_file') }}'"
              style="margin-top: 20px; width: 100%;">
        Вернуться назад
      </button>
    </div>

    <div class="right">
      <h1>РЕЗУЛЬТАТ<br>АНАЛИЗА</h1>
      <div style="background: rgba(255, 255, 255, 0.15); padding: 20px; border-radius: 20px;">
        {% if processed_path.endswith('.jpg') %}
          <img src="{{ url_for('static', filename=processed_path) }}"
               alt="Обработанное изображение"
               style="max-width: 100%; border-radius: 10px;">
        {% elif processed_path.endswith('.mp4') %}
          <video controls width="100%" style="border-radius: 10px;">
            <source src="{{ url_for('static', filename=processed_path) }}" type="video/mp4">
            Ваш браузер не поддерживает видео тег.
          </video>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
